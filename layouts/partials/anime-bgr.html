<script type="text/javascript">
        $(function() {
            $('.bodymovin').each(function() {
                var element = $(this);
                var animation = bodymovin.loadAnimation({
                    container: element[0],
                    renderer: 'svg',
                    loop: false,
                    autoplay: true,
                    path: element.data('icon')
                });
            });
        });
</script>
